<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <header class="title">To do APP</header>
    <div class="app-container">
        <div class="all-tasks">
            <div>
                <h2 class="task-list-title">Home</h2>
                <ul class="task-list">
                    <li class="active-list list-name">All Tasks</li>
                    <li class="list-name">Today</li>
                    <li class="list-name">Next 7 days</li>
                    <li class="list-name">Important</li>
                </ul>
            </div>
            <div>
                <h2 class="task-list-title">Project</h2>
                <ul class="task-list">
                    <li class="active-list list-name">One</li>
                    <li class="list-name">Two</li>
                    <li class="list-name">Three</li>
                </ul>
                <form action="">
                    <button class="btn create">+</button>
                    <input type="text" placeholder="Add a new project" class="new list">
                </form>
            </div>
        </div>
        <div class="todo-list">
            <div class="todo-header">
                <h2 class="list-title">One</h2>
                <p class="task-count">3 tasks remaining</p>
            </div>
            <div class="tasks todo-body">
                <div class="task">
                    <input type="checkbox" id="task-1" >
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        A task I will procrastinate over
                    </label>
                </div>
                <!--task 1-->
                <div class="task">
                    <input type="checkbox" id="task-2" >
                    <label for="task-2">
                        <span class="custom-checkbox"></span>
                        Another task I will procrastinate over
                    </label>
                </div>
                <!--task 2-->
                <div class="task">
                    <input type="checkbox" id="task-3" >
                    <label for="task-3">
                        <span class="custom-checkbox"></span>
                        And the last task I will procrastinate over
                    </label>
                </div>
                <!--task 3-->
                <form action="">
                    <button class="btn create">+</button>
                    <input type="text" placeholder="Add a new task" class="new task">  
                </form>
            </div>
            <div class="delte-stuff">
                <button class="btn delete">Delete completed tasks</button>
                <button class="btn delete">delete project</button>
            </div>
        </div>
    </div>
    

</body>
</html>
