<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <header class="title">To do APP</header>
    <div class="app-container">
        <div class="all-tasks">
            <div>
                <h2 class="task-list-title">Home</h2>
                <ul class="task-list">
                    <li class="active-list list-name">All Tasks</li>
                    <li class="list-name">Today</li>
                    <li class="list-name">Next 7 days</li>
                    <li class="list-name">Important</li>
                </ul>
            </div>
            <div>
                <h2 class="task-list-title">Project</h2>
                <ul class="task-list" data-lists>
                </ul>
                <form action="" data-new-list-form>
                    <button class="btn create">+</button>
                    <input type="text" placeholder="Add a new project" class="new list" data-new-list-input>
                </form>
            </div>
        </div>
        <div class="todo-list" data-list-display-container>
            <div class="todo-header">
                <h2 class="data-list-title" data-list-title></h2>
                <p class="data-task-count" data-list-count></p>
            </div>
            <div class="todo-body">
                <div class="tasks" data-tasks></div>
                <form action="" data-new-task-form>
                    <button class="btn create">+</button>
                    <input type="text" placeholder="Add a new task" class="new task" data-new-task-input>  
                </form>
            </div>
            
            <div class="delete-stuff">
                <button class="btn delete" data-clear-complete-tasks-button>Delete completed tasks</button>
                <button class="btn delete" data-delete-list-button>delete project</button>
            </div>
        </div>
    </div>
    <template id="task-template">
        <div class="task">
            <input type="checkbox">
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>

</body>
</html>
